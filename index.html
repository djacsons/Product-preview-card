<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
 <main id="mainArea" class="flex">
    <img src="images/image-product-desktop.jpg" alt="product-image" style="width: 170%; height: 100%;border-top-left-radius: inherit; border-bottom-left-radius: inherit;">
    
    <div class="rightContent">
      <p class="perfume-text text">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
        
      <p class="subText text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

        <br>
        
          <section class="priceArea">
            <span class="price" >$149.99</span>
            <span style="text-decoration: line-through; margin-top:0; margin-bottom: 0; margin-left: 10px;" class="text">$169.99</span>
          </section>
          
        
        
        <br>
        <button id="cart"><img src="images/icon-cart.svg" alt="cart-image"> Add to Cart</button>
        
    </div>
      
 </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/djacsons">Djacson Stvil</a>.
  </footer>
</body>
</html>
